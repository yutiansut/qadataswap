name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark
        pip install pybind11 numpy
        pip install pyarrow polars || echo "Arrow not available, testing simple mode"

    - name: Build package
      run: |
        cd src/python
        pip install -e .

    - name: Run tests
      run: |
        cd src/python
        python -c "import qadataswap; print('Package version:', qadataswap.get_version())"
        python -c "import qadataswap; print('Arrow support:', qadataswap.has_arrow_support())"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff mypy

    - name: Run black
      run: |
        cd src/python
        black --check --diff .

    - name: Run ruff
      run: |
        cd src/python
        ruff check .

    - name: Run mypy
      run: |
        cd src/python
        mypy qadataswap --ignore-missing-imports || true